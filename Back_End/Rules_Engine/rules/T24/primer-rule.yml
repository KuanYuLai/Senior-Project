name: "primer-rule"
description: "Determine whether or not to apply primer."
priority: 5
condition: "job.getCoatingClass() == 'Inkjet Treated Surface'"
actions:
  - "job.setPrimer(true);"
  - "job.setDescription('Enhancer', job.setValue('Primer', true) + job.setInitReason('Coating Class', 'Inkjet Treated Surface'))"
