---
name: "Tarnsform-Performance-Mode"
description: "Transform performance mode into target speed"
priority: 2
condition: "job.getpaperType() == 'Coated' && job.getfinish() == 'Glossy'"
actions:
  - "job.setCoatingClass('Exposed Fiber');"
---
name: "Tarnsform-Quality-Mode"
description: "Transform quality mode into target speed"
priority: 2
condition: "job.getpaperType() == 'Coated' && job.getfinish() == 'Smooth'"
actions:
  - "job.setCoatingClass('Closed Surface');"
